<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- meu css -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark"
        style="background-image: linear-gradient(to bottom, #0000FF, #000000);">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/snowman.png" alt="Ícone" class="meu-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fim do navbar -->

    <!-- container -->
     <main class="cointaner">
        <h1>Cadastro</h1>
        <hr>
        <form>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <label class="form-label">Nome:</label>
                <input class="form-control" type="text"
                placeholder="Primeiro Nome" aria-label="default input example">
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <label class="form-label">Sobrenome:</label>
                <input class="form-control" type="text"
                placeholder="Sobrenome" aria-label="default input example">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label class="form-label">CPF:</label>
                <input class="form -control" type="text"
                placeholder="000.000.000-00" aria-label="default input example">
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label class="form-label">Data de Nascimento:</label>
                <input class="form-control" type="date"
                placeholder="Data de Nascimento" aria-label="default input example">
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <label class="form-label">Gênero:</label>
                <select>
                    <option selected>Escolha uma opção...</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                    <option value="3">Outro</option>
                    <option value="4">Prefiro não informar</option>
                </select>
            </div>
        </div>
        </form>
     </main>
     <!-- fim do cointaner -->

    <!-- js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
